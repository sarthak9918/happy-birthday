  <canvas id="balloons"></canvas>
  <canvas id="confetti"></canvas>

  <script>
    const canvas = document.getElementById('balloons');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Balloon {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + 100;
        this.size = 20 + Math.random() * 30;
        this.speed = 1 + Math.random() * 2;
        this.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
      }
      update() { this.y -= this.speed; }
      draw() {
        ctx.beginPath();
        ctx.ellipse(this.x, this.y, this.size * 0.6, this.size, 0, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    let balloons = [];
    function addBalloon() {
      if (balloons.length < 30) balloons.push(new Balloon());
    }
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      balloons.forEach((b, i) => {
        b.update();
        b.draw();
        if (b.y + b.size < 0) balloons.splice(i, 1);
      });
      requestAnimationFrame(animate);
    }
    setInterval(addBalloon, 800);
    animate();

    // Confetti burst
    const confettiCanvas = document.getElementById('confetti');
    const cctx = confettiCanvas.getContext('2d');
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;

    let confetti = [];
    class ConfettiPiece {
      constructor() {
        this.x = Math.random() * confettiCanvas.width;
        this.y = Math.random() * confettiCanvas.height - confettiCanvas.height;
        this.size = 5 + Math.random() * 5;
        this.speed = 2 + Math.random() * 3;
        this.color = `hsl(${Math.random() * 360}, 70%, 50%)`;
      }
      update() { this.y += this.speed; if (this.y > confettiCanvas.height) this.y = -10; }
      draw() {
        cctx.fillStyle = this.color;
        cctx.fillRect(this.x, this.y, this.size, this.size);
      }
    }
    for (let i = 0; i < 200; i++) confetti.push(new ConfettiPiece());
    function animateConfetti() {
      cctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confetti.forEach(c => { c.update(); c.draw(); });
      requestAnimationFrame(animateConfetti);
    }
    animateConfetti();

    // Theme change with buttons
    function setTheme(theme) {
      switch (theme) {
        case 'sunset':
          document.body.style.background = 'linear-gradient(to top, #ff9a9e, #fad0c4)';
          break;
        case 'pastel':
          document.body.style.background = 'linear-gradient(to top, #a1c4fd, #c2e9fb)';
          break;
        case 'neon':
          document.body.style.background = 'linear-gradient(to right, #0f0c29, #302b63, #24243e)';
          break;
      }
    }

    // Default theme
    setTheme('sunset');
  </script>
